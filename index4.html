<div class="four">
	<div class="safety">
      <h1>Report Encounter</h1>
         <h3>Safety on Mars is your responsibility</h3>
     </div>
<form name="alienForm" ng-submit="submitReport($event)" ng-class="{'alienValidity': invalid}" novalidate>
	<div class="aliens">
	<div class="alien-select">
      <select name="options" ng-model="encounter.atype" ng-class="{alientype: !encounter.atype}" required>
	    <option value="" class="placeholder">Select alien type</option>
	      <option ng-repeat="option in aliens" value="{{option.type}}">{{option.type}}</option>
	  </select><br /><br />
	</div>
<textarea name="action" placeholder="Action taken" ng-model="encounter.action" rows="10" required></textarea>

</form>
	
	<button type="submit" ng-click="submitReport($event)">Submit Report</button>

</div>
</div>
